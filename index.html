<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbs5jnKdVQv56JzL5lPfySg9JwF+wnRJ1/iVbriJwoT0efTQpTm1q7J5p9dFh4M" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .calculator {
            width: 300px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            width: 48%;
            margin: 0.5%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }

        button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input id="result" type="text" class="form-control">
        <button onclick="displaydata(1)">1</button>
        <button onclick="displaydata(2)">2</button>
        <button onclick="displaydata(3)">3</button>
        <button onclick="displaydata('+')">+</button>
        <button onclick="displaydata(4)">4</button>
        <button onclick="displaydata(5)">5</button>
        <button onclick="displaydata(6)">6</button>
        <button onclick="displaydata('-')">-</button>
        <button onclick="displaydata(7)">7</button>
        <button onclick="displaydata(8)">8</button>
        <button onclick="displaydata(9)">9</button>
        <button onclick="displaydata('*')">*</button>
        <button onclick="displaydata(0)">0</button>
        <button onclick="allclear()">AC</button>
        <button onclick="out()">=</button>
        <button onclick="displaydata('/')">/</button>
        <button onclick="backspacevalue()">&#9003;</button>

    </div>
    </body>
    <script src="./calc.js"></script>
    </html>
